<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Challenge 4</title>
</head>
<body>
    <header>
        <div class="btn back">
            <h1><a href="index.html">
                <
            </a></h1>
        </div>
        <div class="RPS">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </header>

    <section>
        <div class="main-area">
            <!-- Player -->
            <div class="player-rps">
                <h1 class="player-name">PLAYER 1</h1>
                <div class="choosen">
                    <button class="rps-btn player-tool your-tool gone" id="player-rock">
                        <img src="./assets/batu.png" alt="batu" class="tool">
                    </button>
                    <button class="rps-btn player-tool your-tool gone" id="player-paper">
                        <img src="./assets/kertas.png" alt="kertas" class="tool">
                    </button>
                    <button class="rps-btn player-tool your-tool gone" id="player-scissors">
                        <img src="./assets/gunting.png" alt="gunting" class="tool">
                    </button>
                </div>
            </div>
            <!-- Versus and Refresh -->
            <div class="versus-refresh">
                <div class="boxVS" id="box">
                    <h1 id="vs-h1">VS</h1>
                </div>
                <div class="reset">
                    <img src="./assets/refresh.png" alt="refresh" id="reset">
                </div>
            </div>
            <!-- Computer -->
            <div class="computer-rps">
                <h1 class="player-name">COM</h1>
                <div class="choosen">
                    <button class="rps-btn player-tool gone" id="com-rock">
                        <img src="./assets/batu.png" alt="batu" class="tool">
                    </button>
                    <button class="rps-btn player-tool gone" id="com-paper">
                        <img src="./assets/kertas.png" alt="kertas" class="tool">
                    </button>
                    <button class="rps-btn player-tool gone" id="com-scissors">
                        <img src="./assets/gunting.png" alt="gunting" class="tool">
                    </button>
                </div>
            </div>


        </div>
    </section>


    <script src="./js/suit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
